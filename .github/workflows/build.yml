name: Build mashe
on: push

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Upload build libs
        uses: actions/upload-artifact@v3
        with:
          name: libs
          path: build/libs/

      - name: Generate Javadoc
        run: ./gradlew javadoc

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@43bb4e669776b52c5d8ace15b78b0a55b41864aa
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: build/docs/javadoc
          TARGET_FOLDER: javadoc